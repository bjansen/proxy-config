# Key with upper case first character
ApplicationName=Hello World application

# Key with lower case first character
applicationVersion=First version

# Numeric value
numericValue=42

# Float value
floatValue=1.2345

# Long value
longValue=1337

# Invalid long value, throws exception
invalidLongValue=forty-two

# Formatted message
unexpectedError=[{0}] [{2,date,yyyy-MM-dd}] An unexpected error occured: {1}

# char type
character=b

# Dots instead of camelCase
non.camel.case=Yay!

# Key exists but type caster is not configured
end.of.world=2012-12-21

# Valid configuration, but getter returns void
void.return=hahaha

# Prefix before key name (@Prefix)
app.prefixed.value=baz powa

# @Prefix on method, overrides @Prefix on class
app.overriden.method.prefixed.value=foo forever

# The getter has a ConfigurationKey which forces a completely different key name
app.try.to.guess.this=Haha, you guessed me!

# A getter has the same CamelCased name but a ConfigurationKey annotation, so it should fail
app.invalid.configuration.key=Huh?

# @ConfigurationKey with fullyQualified=true, the @Prefix is not used
another.app.configuration.key=Wait for it... dary!
